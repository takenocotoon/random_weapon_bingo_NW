<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Splatoon3 ブキビンゴ</title>
  <meta name="og:title" content="Splatoon3 ブキビンゴ">
  <meta name="description"    content="Splatoon3のブキでビンゴするツールです。">
  <meta name="og:description" content="Splatoon3のブキでビンゴするツールです。">
  <meta name="og:image" content="https://takenocotoon.github.io/random_weapon_bingo_nw/icon.png">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:type" content="website">
  <link rel="canonical"      href="https://takenocotoon.github.io/random_weapon_bingo_nw/">
  <meta property="og:url" content="https://takenocotoon.github.io/random_weapon_bingo_nw/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@takenocotoon">
  <meta name="theme-color" content="#FE6345">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon"      href="icon.png">
  <link rel="manifest" href="manifest.json">
  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
  <link rel="stylesheet" type="text/css"               href="style.css">
  <link rel="stylesheet" type="text/css" media="print" href="print.css">
  <script type="text/javascript"                        src="script.js"></script>
  <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="contents">
    <header>
      <h1 id="title">Splatoon3 ブキビンゴ</h1>
      <div class="bar no-print">
        <div id="settings">
          <label for="bingo-center">中央</label>
          <select id="bingo-center">
            <option value="kuma"  >FREE(クマサン)</option>
            <option value="squid" >FREE(イカ)</option>
            <option value="random">ランダム</option>
          </select>
          <br class="clearfix">
          <label for="bingo-size">大きさ</label>
          <select id="bingo-size">
            <option value="5">5 × 5</option>
            <option value="7">7 × 7</option>
          </select>
          <br class="clearfix">
          <label for="bingo-background">背景</label>
          <select id="bingo-background">
            <option value="salmonrun"     >サーモンラン</option>
            <option value="battle"        >バトル</option>
            <option value="salmon-orange" >オレンジ</option>
            <option value="ikatako"       >グレー</option>
            <option value="transparent"   >透過</option>
            <option value="green"         >グリーンバック</option>
          </select>
          <br class="clearfix">
          <!-- <label for="bingo-icon">アイコン</label>
          <select id="bingo-icon">
            <option value="2D">2D</option>
            <option value="3D">3D</option>
          </select>
          <br class="clearfix"> -->
          <label for="bingo-effect" class="label_c"><input type="checkbox" class="check" id="bingo-effect" checked><span class="checktitle">ビンゴ演出</span></label>
          <br class="clearfix">
        </div>
        <button type="button" id="create-card" onclick="create_BingoCard();">ビンゴカードを作る<br>▼</button>
      </div>
    </header>
    <main>
      <div id="bingo-box">
        <div id="bingo-card-box">
          <div id="bingo-card-table">
          </div>
        </div>
        <div id="bingo-message" class="no-print">
          <div id="is-bingo-message"></div>
          <div id="is-reach-message"></div>
        </div>
      </div>
    </main>
    <footer>
      <div id="tools-footer" class="no-print">
        <button type="button" onclick="save_img();">画像として保存する</button>
        <button type="button" onclick="window.print();">印刷する</button>
      </div>
      <div id="footer">
        Copyright (c) 2022 takenocotoon
      </div>
    </footer>
  </div>
  <!-- <div id="save-img-area"></div> -->
</body>
</html>
